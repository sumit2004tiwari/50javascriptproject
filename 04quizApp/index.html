<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
        <h2 id="question">
            Multiple Choice Question 
        </h2>
        <li>
            <input type="radio" id="option1" class="answer" name="quiz">
            <label for="option1" id="text-option-a">Option A</label>
        </li>
        <li>
            <input type="radio" id="option2" class="answer" name="quiz">
            <label for="option2" id="text-option-b">Option B</label>
        </li>
        <li>
            <input type="radio" id="option3" class="answer" name="quiz">
            <label for="option3" id="text-option-c">Option C</label>
        </li>
        <li>
            <input type="radio" id="option4" class="answer" name="quiz">
            <label for="option4" id="text-option-d">Option D</label>
        </li>

      <button id="btn">Submit</button>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
